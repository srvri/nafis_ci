components:
  schemas:
    Apparel:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 200
        description:
          type: string
          nullable: true
        price:
          type: integer
        stock:
          type: integer
        main_image:
          type: string
          format: uri
          nullable: true
        created_at:
          type: string
          format: date-time
        subcategory:
          type: integer
        material:
          type: integer
          nullable: true
        size:
          type: array
          items:
            type: integer
      required:
      - id
      - name
      - price
      - size
      - subcategory
    ApparelImage:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        image:
          type: string
          format: uri
        alt_text:
          type: string
          nullable: true
          maxLength: 255
        apparel:
          type: integer
      required:
      - apparel
      - id
      - image
    BlankEnum:
      enum:
      - ''
    CartItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        quantity:
          type: integer
        created_at:
          type: string
          format: date-time
          readOnly: true
        user:
          type: integer
        apparel:
          type: integer
      required:
      - apparel
      - created_at
      - id
      - user
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        parent_category:
          $ref: '#/components/schemas/ParentCategoryEnum'
      required:
      - id
      - name
      - parent_category
    Contact:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        email:
          type: string
          format: email
          maxLength: 254
        subject:
          type: string
          maxLength: 255
        message:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - email
      - id
      - message
      - name
      - subject
    GenderEnum:
      enum:
      - boy
      - girl
      type: string
      description: |-
        * `boy` - Boy
        * `girl` - Girl
    Login:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
      required:
