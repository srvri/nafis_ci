{% load static %}

{% block content %}
<div class="auth-section" style="min-height: 100vh; display: flex; justify-content: center; align-items: center; animation: gradientBackground 20s cubic-bezier(0.4, 0, 0.2, 1) infinite;">
    <div class="login-form">
        <h2 class="form-heading">تنظیم رمز عبور جدید</h2>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">لطفاً رمز عبور جدید خود را وارد کنید</p>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="password" id="id_password1" name="password1" placeholder="رمز عبور جدید" required>
                <label class="label" for="id_password1"></label>
            </div>
            <div class="input-group">
                <input type="password" id="id_password2" name="password2" placeholder="تأیید رمز عبور" required>
                <label class="label" for="id_password2"></label>
            </div>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="alert {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <button type="submit" class="submit">تنظیم رمز عبور جدید</button>
        </form>
        <div class="signup-link">
            حساب کاربری دارید؟ <a href="{% url 'accounts:login' %}">ورود</a>
        </div>
    </div>
</div>

<link rel="stylesheet" href="{% static 'css/READYSTYLE2.css' %}">
<style>
/* تنظیمات اضافی برای RTL و فونت فارسی */
body {
    font-family: 'Vazir', sans-serif;
    direction: rtl;
    text-align: right;
}
.login-form {
    text-align: right;
}
.input-group input {
    direction: rtl;
    text-align: right;
}
.input-group .label {
    left: auto;
    right: 12px;
}
</style>
{% endblock content %}
