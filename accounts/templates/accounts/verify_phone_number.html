{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="auth-section" style="min-height: 100vh; display: flex; justify-content: center; align-items: center; animation: gradientBackground 20s cubic-bezier(0.4, 0, 0.2, 1) infinite;">
    <div class="login-form">
        <h2 class="form-heading">تأیید شماره تلفن</h2>
        <p>کد تأیید به شماره تلفن شما ارسال شد. لطفاً آن را وارد کنید.</p>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" id="id_verification_code" name="verification_code" required>
                <label class="label" for="id_verification_code">کد تأیید</label>
            </div>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="alert {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <button type="submit" class="submit">تأیید</button>
        </form>
    </div>
</div>

<link rel="stylesheet" href="{% static 'css/READYSTYLE2.css' %}">
<style>
/* تنظیمات اضافی برای RTL و فونت فارسی */
body {
    font-family: 'Vazir', sans-serif;
    direction: rtl;
    text-align: right;
}
.login-form {
    text-align: right;
}
.input-group input {
    direction: rtl;
    text-align: right;
}
.input-group .label {
    left: auto;
    right: 12px;
}
</style>
{% endblock content %}
