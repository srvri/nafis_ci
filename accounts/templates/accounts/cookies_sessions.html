<!-- cookies_sessions.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
    <main>
        <section class="cookies-sessions section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto col-12">
                        <h1 class="hero-title text-center mb-5">اطلاعات کوکی‌ها و سشن‌ها</h1>
                        <div class="row">
                            <div class="col-lg-8 col-11 mx-auto">
                                <p><strong>تعداد بازدیدها (سشن):</strong> {{ num_visits }}</p>
                                <p><strong>تعداد بازدیدها (کوکی):</strong> {{ cookie_visits }}</p>
                                <p><strong>آخرین بازدید (کوکی):</strong> {{ last_visit }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock content %}
