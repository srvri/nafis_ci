{% load static %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="absolute inset-0 bg-gradient-to-r from-teal-400 to-cyan-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">تکمیل حساب کاربری</h2>
                <p class="text-gray-600 mb-6 text-center">لطفاً اطلاعات خود را تکمیل کنید.</p>
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-4">
                            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                            <div class="mt-1">
                                {{ field }}
                                {% if field.errors %}
                                    <span class="text-red-500 text-sm">{{ field.errors.0 }}</span>
                                {% endif %}
                            </div>
                        </div>
                    {% endfor %}
                    <button type="submit" class="w-full bg-teal-600 text-white p-3 rounded-lg hover:bg-teal-700 transition duration-300">ذخیره اطلاعات</button>
                </form>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="{% static 'css/READYSTYLE2.css' %}">
<style>
body {
    font-family: 'Vazir', sans-serif;
    direction: rtl;
    text-align: right;
}
.form-control {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #e5e7eb;
    border-radius: 0.375rem;
    transition: border-color 0.3s;
}
.form-control:focus {
    border-color: #2dd4bf;
    outline: none;
}
</style>
{% endblock content %}
