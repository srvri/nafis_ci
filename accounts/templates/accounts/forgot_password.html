{% load static %}

{% block content %}
<div class="auth-section" style="min-height: 100vh; display: flex; justify-content: center; align-items: center; animation: gradientBackground 20s cubic-bezier(0.4, 0, 0.2, 1) infinite;">
    <div class="login-form">
        <h2 class="form-heading">بازیابی رمز عبور</h2>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">لطفاً ایمیل یا شماره تلفن خود را وارد کنید</p>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" id="id_email_or_phone" name="email_or_phone" placeholder="ایمیل یا شماره تلفن" required>
                <label class="label" for="id_email_or_phone"></label>
            </div>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="alert {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <button type="submit" class="submit">بازیابی رمز عبور</button>
        </form>
        <div class="signup-link">
            رمز عبور را یادتان آمد؟ <a href="{% url 'accounts:login' %}">ورود</a>
        </div>
    </div>
</div>

<link rel="stylesheet" href="{% static 'css/READYSTYLE2.css' %}">
<style>
/* تنظیمات اضافی برای RTL و فونت فارسی */
body {
    font-family: 'Vazir', sans-serif;
    direction: rtl;
    text-align: right;
}
.login-form {
    text-align: right;
}
.input-group input {
    direction: rtl;
    text-align: right;
}
.input-group .label {
    left: auto;
    right: 12px;
}
</style>
{% endblock content %}
