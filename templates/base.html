         <style>
        @font-face {
            font-family: 'Vazir';
            src: url('{% static "fonts/Vazir-Regular.woff2" %}') format('woff2'),
                 url('{% static "fonts/Vazir-Regular.woff" %}') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Vazir';
            src: url('{% static "fonts/Vazirmatn-Bold.woff2" %}') format('woff2'),
                 url('{% static "fonts/Vazir-Bold.woff" %}') format('woff');
            font-weight: bold;
            font-style: normal;
        }

        body {
            font-family: 'Vazir', sans-serif;
            direction: rtl;
            text-align: right;
            min-height: 100vh;

        }


        .site-footer {
            margin-top: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
            padding-top: 1.5rem;
        }

        /* Ensure content takes available space */
        main {
            margin-bottom: 2rem;
        }

        /* Fix for sign-in and sign-up pages */
        .sign-in-form {
            padding: 2rem 0 1rem 0;
            /* حذف min-height */
            margin-bottom: 2rem;
        }

        /* Ensure form fields are visible */
        .form-floating {
            margin-bottom: 1rem;
        }

        .form-floating input,
        .form-floating textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            font-size: 1rem;
        }

        .form-floating label {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        html, body {
            height: 100%;
        }
        .page-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        .site-footer {
            margin-top: 0;
        }
    </style>


    </head>

    <body>

    <div class="page-wrapper">
        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>

        {% include "partials/_header.html" %}
        <main>
            {% block content %}
            <!-- ------------------------------------ -->

            {% endblock content %}
        </main>
        {% include "partials/_footer.html" %}

    <!-- JAVASCRIPT FILES -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jQuery.headroom.js' %}"></script>
    <script src={% static "js/Headroom.js" %}></script>

    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick-theme.css' %}">
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    

    <!-- Display messages using Django alerts -->
    {% if messages %}
    <div id="django-messages" style="display:none;">
        {% for message in messages %}
        <span class="message">{{ message|escapejs }}</span>
        {% endfor %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const msgDiv = document.getElementById('django-messages');
            if (msgDiv) {
                const messages = msgDiv.querySelectorAll('.message');
                messages.forEach(msg => {
                    alert(msg.textContent);
                });
            }
        });
    </script>
    {% endif %}

    </body>
